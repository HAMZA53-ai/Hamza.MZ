<aside class="w-72 bg-[#17151F] border-l border-gray-800/50 p-4 flex-col hidden lg:flex">
  <div class="flex items-center space-x-2 mb-6">
    <div class="flex space-x-1">
      <div class="w-5 h-6 bg-pink-500 rounded-md"></div>
      <div class="w-5 h-6 bg-purple-500 rounded-md self-end transform -translate-y-1"></div>
    </div>
    <h2 class="text-xl font-bold text-white">MZ Chat</h2>
  </div>

  <button class="w-full flex items-center justify-center space-x-2 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold py-2 px-4 rounded-lg hover:opacity-90 transition-opacity">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
    </svg>
    <span>New Chat</span>
  </button>
  
  <div class="flex items-center justify-around bg-[#1E1C29] p-1 rounded-lg my-4 text-sm text-gray-400">
    <button class="w-full py-1.5 rounded-md bg-gray-700/50 text-white">Chat</button>
    <button class="w-full py-1.5 rounded-md hover:bg-gray-700/30">Image</button>
    <button class="w-full py-1.5 rounded-md hover:bg-gray-700/30">Video</button>
  </div>
  
  <div class="flex-1 overflow-y-auto">
    <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Previous Chats</h3>
    <nav class="space-y-1">
      @for (chat of previousChats; track chat.id) {
        <a href="#" class="flex items-center p-2 text-gray-300 rounded-lg hover:bg-gray-800/50 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
          </svg>
          <span class="truncate">{{ chat.title }}</span>
        </a>
      }
    </nav>
  </div>
  
  <div class="mt-auto border-t border-gray-800/50 pt-3">
    <a href="#" class="flex items-center p-2 text-gray-300 rounded-lg hover:bg-gray-800/50 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      <span>Settings</span>
    </a>
  </div>
</aside>
